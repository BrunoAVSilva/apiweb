<div ng-controller="clienteController">
	
	<form novalidate >
		<div>
			<input type="text" ng-model="cliente.nome" required />
			<span ng-show="true">Campo nome obrigat√≥rio</span>
		</div>
		
		<input type="button" value="Salvar" ng-click="salvarClientes()" />
		<input type="button" value="Cancelar" ng-click="cancelarAlteracaoClientes()" />
	</form>		
	
	<div ng-repeat="cli in clientes">
		{{cli.nome}} 
		<input type="button" value="Excluir" ng-click="excluirCliente(cli)" /> 
		<input type="button" value="Alterar" ng-click="alterarCliente(cli)" />
		<a href="clientes/{{cli.id}}">Detalhe</a>
	</div>
</div>
