<!DOCTYPE html>
<html ng-app="appCliente">
	<head>
		<meta charset="UTF-8"/>
		<title>Index</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="./js/app.js"></script>
	</head>
	<body ng-controller="indexController">
	{{cliente.nome}}
	<br/>
		<input type="text" ng-model="cliente.nome"/>
	
		<input type="button" value="Salvar" ng-click="salvarClientes()"/>	
	
		<div ng-repeat="cli in clientes">
  			{{cli.id +" - "+ cli.nome}}
		</div>
	</body>
</html>
